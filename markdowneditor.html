<!doctype html>
<html>
	<head>
		<title>Markdown Editor</title>
		<link rel="stylesheet" type="text/css" href="css/markdowneditor.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			$('.markdowneditor').focus();
			window.loadMdFile = function (){
				alert('markdowneditor.html->loadFile is running!!');
				$.ajax({
					url: '/home/ts/.howtoapp-courses/',
					dataType: 'json'
				}).done(function(coursefile){
					$('.markdowneditor').html(coursefile);
				});
			}
		});
		</script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="markdowneditor" contenteditable="true"></div>
	</body>
</html>
