<!doctype html>
<html>
	<head>
		<title>Exam</title>
		<link rel="stylesheet" type="text/css" href="css/desktop.css" />
		<link rel="stylesheet" type="text/css" href="css/exam.css" />
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="exam">
			<form action="" method="post">
				<h1></h1>
				<div class="info"></div>
				<div class="question-items"></div>
				<div class="item">
					<input type="button" class="btn-submit" value="See answers"/>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">			
		$(document).ready(function () {			
			function checkAllQuestion(){
				$('.exam .question-items .item input[type="checkbox"]').each(function (index, element) {
					var elm = $(element);
					if(String(elm.prop('checked')) === String(elm.val())){
						elm.parent().css('color', '#000');
						elm.parent().css('background-color', '#8dc906');//green
					}
					else {
						elm.parent().css('color', '#fff');
						elm.parent().css('background-color', '#e00c0b');//red
					}
				});
			}
			function getUrlVars()
			{
			    var vars = [], hash;
			    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			    for(var i = 0; i < hashes.length; i++)
			    {
			        hash = hashes[i].split('=');
			        vars.push(hash[0]);
			        vars[hash[0]] = hash[1];
			    }
			    return vars;
			}
			function newQuestionItem(data, i){
				var stringBuilder='';
				stringBuilder = '<div class="item">'+
					'<ul>'+
						'<li class="question">'+
							data[i][0].question +
						'</li>';
				for(var j=1; j<data[i].length; j++){
					stringBuilder +=
						'<li class="cb">'+
							'<input type="checkbox" checkbox="undefined" value="'+ data[i][j].answer +'" /><span>'+ data[i][j].choice + '</span>' +
						'</li>';
				}
				stringBuilder +=
						'</ul>'+
					'</div>';

				return stringBuilder;
			}
			$('.exam .item .btn-submit').on('click', function (event) {
				checkAllQuestion();
			});
			function showDialog (string) {
				
			}
			window.loadTest = function(courseFolder, courseName){
				alert('Test: '+courseName+'.test\n'+'From the course: '+courseName);
				$.ajax({
					url: courseFolder+courseName+'.test',
					dataType: 'json'
				}).done(function (file) {
					$('.exam h1').html('EXAM - '+file.name);
					$('.exam .info').html(file.info);
					for(var i=0; i<file.exams.length; i++){
						$('.exam .question-items').append(
							newQuestionItem(file.exams, i)
						);
					}
				});
			}
		});
		</script>
	</body>
</html>
